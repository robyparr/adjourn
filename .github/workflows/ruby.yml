name: Ruby

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        ports: ["5432:5432"]
        env:
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
           
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
       # ruby-version: 2.7.1 # Note: Not needed because we have a .ruby-version file
        bundler-cache: true
    - name: Install dependencies
      run: bundle install
    - name: Run tests
      env:
        PG_HOST: localhost
        PG_USER: roby
        PG_PASSWORD: postgres
        RAILS_ENV: test
        DISABLE_SPRING: 1
      run: bundle exec rails test && bundle exec rails test:system
